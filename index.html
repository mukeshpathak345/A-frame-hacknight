<html> 
<head> 
<title>WebVR India</title>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
 <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
</head> 
<body>
<a-scene>
     <a-entity position="0 2.25 -15" particle-system="preset: rain"></a-entity>
     <a-entity position="0 2.25 -15" particle-system="preset: star"></a-entity>
	 <a-entity position="-15 2.25 -10" particle-system="preset: star"></a-entity>
	 <a-entity position="14 2.25 -10" particle-system="preset: star"></a-entity>
    <a-image src="1.png" width="5" height="5" position="-15 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-image src="2.png" width="5" height="4.8" position="-11 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-image>
	<a-image src="3.png" width="5" height="5" position="-8 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-image>
	<a-image src="4.png" width="5" height="5" position="-5 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-image src="5.png" width="5" height="5" position="-1.5 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-image src="6.png" width="5" height="5" position="1.5 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-image src="7.png" width="5" height="5" position="4.5 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-image src="8.png" width="5.5" height="5.5" position="8 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-image src="9.png" width="5" height="5" position="11 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-image src="10.png" width="5" height="5" position="14 3 -10"><a-animation attribute="rotation" dur="7000" repeat="indefinite" to="0 360 0"></a-animation></a-image>
	<a-sky color="#6EBAA7"></a-sky>
</a-scene>
</body> 
</html>
